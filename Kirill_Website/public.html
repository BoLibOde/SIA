<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Stimmungsbarometer</title>

  <link rel="stylesheet" href="common/css/public.css">

<body>
  <main class="page">

          <td>Tag</td>
          <td>Woche</td>
          <td>Monat</td>

    <!-- Hauptinhalt -->

                  <p>Schlecht: <span id="total-bad">0</span></p>
                  <p>Abstimmungen: <span id="total-votes">0</span></p>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="lineChart" class="linie box"></canvas>

        </div>

        <!-- Luftqualit√§tsanzeige rechts vom Diagramm -->
        <div id="luftqualitaet-box">
          <h2>Luftqualit√§t</h2>

</body>
</html>
