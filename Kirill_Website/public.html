<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Stimmungsbarometer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="common/css/public.css">
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Stimmung bei ebmPapst</h1>
    </header>
	
	<div class="links">
		<table style="cursor:pointer;">
			<tr>	<th>Abteilungen</th>	</tr>
			<tr onclick="updateCharts(0)">	<td>Allgemein</td>	</tr>
			<tr onclick="updateCharts(1)">	<td>Werk</td>	</tr>
			<tr onclick="updateCharts(2)">	<td>Büro</td>	</tr>
		</table>
	</div>
	<div class="diagramme box">
        <div>
            <canvas id="myChart" class="säule box"></canvas>
        </div>
        <div>
            <canvas id="lineChart" class="linie box"></canvas>
        </div>
	</div>	 
  </main>
  <script src="common/js/public.js"></script>
</body>
</html>
